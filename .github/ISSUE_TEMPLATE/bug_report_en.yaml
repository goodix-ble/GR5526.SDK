name: Bug Report[EN]
description: Bug report in English
title: "[Bug]: "
assignees: ["nixlong"]
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: branch-version
    attributes:
      label: The Branch/Version
      placeholder: What version of our software are you running?
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      placeholder: describe the detail and phenomenon for bug you found
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Reproduction Steps
      placeholder: describe the steps to re-produce the bug
    validations:
      required: true
  - type: textarea
    id: expected-result
    attributes:
      label: Expected Result
      placeholder: The Expected Result is ...
    validations:
      required: true
  - type: textarea
    id: actual-result
    attributes:
      label: Actual-Result
      placeholder: The Actual Result is ...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      placeholder: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
    validations:
      required: false

